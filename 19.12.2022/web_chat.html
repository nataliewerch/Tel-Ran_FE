<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webchat</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <figure class="sidebar-logo__image">
            <img src="image.jpg" alt="" class="logo-image" />
          </figure>
        </div>

        <div class="sidebar__menu">
          <menu class="menu">
            <li>
              <a href=""
                ><h6>
                  <i class="las la-caret-square-up"></i>
                  <span class="menu__text"> Dashboard</span>
                </h6>
              </a>
            </li>
            <li>
              <a href=""
                ><h6>
                  <i class="las la-signal"></i>
                  <span class="menu__text"> Statistic</span>
                </h6>
              </a>
            </li>
            <li>
              <a href=""
                ><h6>
                  <i class="lab la-facebook-messenger"></i>
                  <span class="menu__text">Support</span>
                </h6>
              </a>
            </li>
            <li>
              <a href=""
                ><h6>
                  <i class="las la-inbox"></i>
                  <span class="menu__text"> Inbox</span>
                </h6>
              </a>
            </li>
            <li>
              <a href=""
                ><h6>
                  <i class="las la-rocket"></i>
                  <span class="menu__text"> Goals</span>
                </h6>
              </a>
            </li>
            <li>
              <a href=""
                ><h6>
                  <i class="las la-link"></i>
                  <span class="menu__text"> Links</span>
                </h6>
              </a>
            </li>
          </menu>
        </div>
        <div class="sidebar__projects">
          <h5>Projects</h5>
          <ul>
            <li>
              <h6 class="projects__menu">
                <button class="button-red"></button
                ><span class="project-menu__text"> Callipso</span>
                <span class="border-gray">+4</span>
              </h6>
            </li>

            <li>
              <h6 class="projects__menu">
                <button class="button-blue"></button
                ><span class="project-menu__text"> BWS bank</span>
                <span class="border-gray">+5</span>
              </h6>
            </li>

            <li>
              <h6 class="projects__menu">
                <button class="button-lilac"></button
                ><span class="project-menu__text"> Unicorn app</span>
                <span class="border-gray">+1</span>
              </h6>
            </li>

            <li>
              <h6 class="projects__menu">
                <button class="button-green"></button
                ><span class="project-menu__text"> Salt</span>
                <span class="border-gray">+3</span>
              </h6>
            </li>
            <li>
              <button class="button-show">Schow more</button>
            </li>
          </ul>
        </div>
      </aside>

      <div class="inbox"></div>
      <div class="chat"></div>
      <div class="panel"></div>
    </div>
  </body>
</html>
